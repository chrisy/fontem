version: 2
jobs:
  build:
    docker:
      - image: ubuntu:xenial
    steps:
      - run:
          name: Package dependencies
          command: apt-get update && apt-get install -y build-essential autoconf automake libpopt-dev libfreetype6-dev
      - checkout
      - run:
          name: Build
          command: ./make-all
      - run:
          name: Test
          command: make test
